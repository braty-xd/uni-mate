<mat-spinner *ngIf="isLoading"></mat-spinner>
<div *ngIf="!isLoading">
<mat-card class="example-card" *ngFor="let place of places">
    <mat-card-header>
      <img mat-card-avatar src="https://i.pinimg.com/564x/d9/56/9b/d9569bbed4393e2ceb1af7ba64fdf86a.jpg">
      <mat-card-title>{{ place.title}}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-lg-image src={{place.imagePath}} alt="Photo of a Shiba Inu">
    <mat-card-content style="margin-top: 10px;">
      <p>{{ place.description }}</p>
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
    <hr>

  </mat-card>
</div>

<mat-paginator 
[length]="maxPlaces" [pageSize]="placesPerPage" 
[pageSizeOptions]="pageSizeOptions"
(page)="onChangedPage($event)"
*ngIf="places.length > 0"
></mat-paginator>
